builds:
  - binary: git-ssh-sign
    id: git-ssh-sign
    main: ./cmd/ssh-sign/main.go
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

  # Separated build for the MacOS binary for notarization
  - binary: git-ssh-sign
    id: git-ssh-sign-macos
    main: ./cmd/ssh-sign/main.go
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - builds:
      - git-ssh-sign
      - git-ssh-sign-macos
    format: binary

release:
  github:
    owner: The-Migus-Group
    name: git-ssh-sign
  prerelease: auto
  name_template: "{{ .Tag }}"

signs:
  - signature: "${artifact}"
    ids:
      - git-ssh-sign
    artifacts: binary
    args:
      [
        "--batch",
        "-u",
        "{{ .Env.GPG_FINGERPRINT }}",
        "--output",
        "${signature}",
        "--detach-sign",
        "${artifact}",
      ]
    output: true # for debugging

  - signature: "${artifact}"
    id: nondefault
    ids:
      - git-ssh-sign-macos
    cmd: gon
    args:
      - gon.hcl
    artifacts: all
